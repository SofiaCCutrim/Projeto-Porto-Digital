<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Startups e Inovação</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Relação com o Governo </h1>
            <link rel="stylesheet" href="style.css">
        </div>
</div>

<div style="display: flex; justify-content: center; margin: 0 auto;">
    <div class="bar-chart" style="width: 80%; max-width: 600px;">
        <div class="bar" style="position: relative; border-radius: 10px; padding: 5px;">
            <span>Podem vender</span>
            <div class="progress-container" style="position: relative;">
                <div class="percentage">12%</div>
                <div class="progress" style="position: relative; background-color: #2a2f50; border-radius: 10px; height: 30px; width: 100%;">
                    <div style="width: 12%; background-color: #f77;"></div>
                    <div style="width: 80%; background-color: #0099ff;"></div> 
                </div>
            </div>
           
            <span class="goal-percentage" style="color: #0099ff; font-size: 1em; font-weight: bold; position: absolute; top: -25px; left: 92%;">80%</span>
            <span class="goal-label" style="color: #0099ff; font-size: 1em; font-weight: bold; position: absolute; top: -45px; left: 92%;"></span>
        </div>
        <div class="bar" style="position: relative; border-radius: 10px; padding: 5px;">
            <span>Fazem negócios</span>
            <div class="progress-container" style="position: relative;">
                <div class="percentage">1%</div>
                <div class="progress" style="position: relative; background-color: #2a2f50; border-radius: 10px; height: 30px; width: 100%;">
                    <div style="width: 1%; background-color: #f77;"></div>
                    <div style="width: 20%; background-color: #0099ff;"></div> 
                </div>
            </div>
           
            <span class="goal-percentage" style="color: #0099ff; font-size: 1em; font-weight: bold; position: absolute; top: -25px; left: 92%;">20%</span>
            <span class="goal-label" style="color: #0099ff; font-size: 1em; font-weight: bold; position: absolute; top: -45px; left: 92%;"></span>
        </div>
        <div class="bar" style="position: relative; border-radius: 10px; padding: 5px;">
            <span>Govtechs</span>
            <div class="progress-container" style="position: relative;">
                <div class="percentage">12%</div>
                <div class="progress" style="position: relative; background-color: #2a2f50; border-radius: 10px; height: 30px; width: 100%;">
                    <div style="width: 12%; background-color: #f77;"></div>
                    <div style="width: 85%; background-color: #0099ff;"></div> 
                </div>
            </div>
            
            <span class="goal-percentage" style="color: #0099ff; font-size: 1em; font-weight: bold; position: absolute; top: -25px; left: 92%;">85%</span>
            <span class="goal-label" style="color: #0099ff; font-size: 1em; font-weight: bold; position: absolute; top: -45px; left: 92%;"></span>
        </div>
    </div>
</div>

        
<div style="display: flex; justify-content: center; margin: 0 auto;">
    <div class="legend" style="display: flex; gap: 20px; align-items: center;">
        <div class="item" style="display: flex; align-items: center;">
            <div class="color-box" style="background-color: #f77; width: 20px; height: 20px; margin-right: 8px;"></div>
            <span>Atual</span>
        </div>
        <div class="item" style="display: flex; align-items: center;">
            <div class="color-box" style="background-color: #0099ff; width: 20px; height: 20px; margin-right: 8px;"></div>
            <span>Goal</span>
        </div>
    </div>
</div>

        <div class="sections">
            <div class="section">
                <h2>Plenário Federal</h2>
                <div class="metric">
                    <div class="value">2</div>
                    <div class="description">Citações sobre<br><strong>Startups</strong> e <strong>Inovação</strong></div>
                    <div class="circle-container">
                        <div class="circle">
                            <span class="circle-text">5%</span>
                        </div>
                    </div>
                
                </div>
            </div>

            <div class="section">
                <h2>Leis Federais</h2>
                <div class="metric">
                    <div class="value">728</div>
                    <div class="description">Leis em vigor</div>
                    <div class="circle-container">
                        <div class="circle">
                            <span class="circle-text">73%</span> 
                        </div>
                    </div>
                </div>
                <div class="metric">
                    <div class="value">63</div>
                    <div class="description">Proposições</div>
                    <div class="circle-container">
                        <div class="circle">
                            <span class="circle-text">6%</span> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Leis Distritais</h2>
                <div class="metric">
                    <div class="value">66</div>
                    <div class="description">Leis em vigor</div>
                    <div class="circle-container">
                        <div class="circle">
                            <span class="circle-text">7%</span> 
                        </div>
                    </div>
                </div>
                <div class="metric">
                    <div class="value">0</div>
                    <div class="description">Proposições</div>
                    <div class="circle-container">
                        <div class="circle">
                            <span class="circle-text">0%</span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>
</body>
</html>
